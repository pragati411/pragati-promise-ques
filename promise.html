<script>
  function writePromise() {
    return new Promise((reply, reject) => {
      reply("pragati");
      console.log("a");
    });
  }

  // first way  then...
  writePromise().then((data) => {
    console.log("b");
    console.log(data);
  });

  // second way

  const p = async () => {
    const result = await writePromise();
    console.log(result);
  };
  p();
</script>
